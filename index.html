<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Earth</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="js/greenearth.js"></script>

</head>

<body>

    <header class="w-full bg-[#15803D] shadow-sm">
        <div class="flex items-center justify-between px-3 py-2 sm:px-4 sm:py-3 
              md:px-8 md:py-4 lg:px-12 lg:py-5">
            <div class="flex items-center">
                <h1 class="text-base sm:text-lg md:text-xl lg:text-2xl font-bold text-[#FFFFFF] leading-tight">
                    Green Earth
                </h1>
            </div>
            <nav class="hidden md:flex">
                <ul class="flex space-x-6 text-[#FFFFFF] font-medium">
                    <li><a href="#" class="hover:text-yellow-300">About</a></li>
                    <li><a href="#" class="hover:text-yellow-300">Gallery</a></li>
                    <li><a href="#" class="hover:text-yellow-300">Plant a Tree</a></li>
                </ul>
            </nav>
            <div class="flex items-center">
                 <button class="bg-[#FACC15] text-green-900 px-4 py-2 rounded-full font-semibold hover:bg-yellow-500">Plant a Tree</button>   
            </div>
        </div>
    </header>

    <section class="w-full bg-[#CFF0DC]">
        <div class="grid grid-cols-1 sm:grid-cols-3 items-center mx-auto">

            <div class="flex justify-center sm:justify-start">
                <img src="assets/hero-leaf1.png" alt="hero-leaf1" >
            </div>

            <div class="text-center">
                <h1 class="text-[31px] sm:text-[20px] md:text-[24px] lg:text-[31px] 
                 font-bold text-[#1F2937] leading-snug mb-3">
                    Plant a Tree, Grow a Future
                </h1>
                <p class="text-[17px] sm:text-[17px] md:text-[18px] 
                text-[#1F2937] leading-relaxed mb-6">
                    Join our mission to plant 1 million trees and make the Earth greener for future generations.
                </p>
                <button class="bg-[#FACC15] text-green-900 px-4 py-2 rounded-full font-semibold hover:bg-yellow-500">Get Involved</button>
            </div>

            <div class="flex justify-center sm:justify-end">
                <img src="assets/hero-leaf2.png" alt="hero-leaf2">
            </div>

        </div>
    </section>





</body>

</html>
